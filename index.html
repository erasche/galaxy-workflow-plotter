<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
<body>
<div class="row">
        <div id="left_col" class="col m3 z-depth-2">
                <div id="logo" class="z-depth-1">
                    <img src="logo.svg">
                    <h1>
                    Galactic Workflow Plotter
                    </h1>
                </div>
                <div id="left_col_contents">
                    <div class="row">
                    </div>
                    <div class="row">
                        <div id="help" class="collapsible-header green darken-1"><i class="material-icons">help</i>Help (TODO)</div>
                    </div>
                    <div class="row">
                        <div class="collapsible-header green darken-1">Tools</div>

                        <div class="collapsible-header green lighten-2">Highlighted Tools</div>
                        <table>
                            <tr>
                                <td>
                                Background
                                </td>
                                <td>
                                <input type='color' value='#ebd9b2' id="node_color"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                Border
                                </td>
                                <td>
                                <input type='color' value='#d6b161' id="node_stroke_color"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                Font Color
                                </td>
                                <td>
                                <input type='color' value='#000000' id="node_text_color"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                Thickness
                                </td>
                                <td>
                                <input type='number' value='1' min="1" id="node_border_thickness"/>
                                </td>
                            </tr>
                        </table>
                        <div class="collapsible-header green lighten-2">De-emphasized Tools</div>
                        <table>
                            <tr>
                                <td>
                                Opacity
                                </td>
                                <td>
                                <input type='number' value='30' max="100" min="0" id="unfocused_opacity"/>
                                </td>
                            </tr>
                        </table>

                    </div>
                    <div class="row">
                        <div class="collapsible-header green darken-1"><i class="material-icons">timeline</i>Links</div>
                        <table>
                            <tr>
                                <td>
                                Color
                                </td>
                                <td>
                                <input type='color' value='#000000' id="link_stroke"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                Thickness
                                </td>
                                <td>
                                <input type='number' value='1' min="1" id="link_thickness"/>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class="row">
                        <div class="collapsible-header green darken-1">Highlighting</div>
                    </div>
                </div>

            </div>
            <div id="right_col" class="col m9">
                <div id="svg_container">
                    <svg width="500" height="500"></svg>
                </div>
                <a id="download" class="btn-floating btn-large waves-effect waves-light green"><i class="material-icons">file_download</i></a>
            </div>
        </div>
        <script src="build/index.js"></script>
    </body>
</html>
